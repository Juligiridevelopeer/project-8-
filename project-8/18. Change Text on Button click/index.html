<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Heading Text</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1 id="heading">The most affordable learning platform</h1>
  <button id="toggleButton">Toggle Text</button>

  <script>
    // JavaScript to toggle heading text
    const heading = document.getElementById('heading');
    const toggleButton = document.getElementById('toggleButton');

    // Initial text
    let initialText = "The most affordable learning platform";
    let alternateText = "PW Skills";
    let isInitial = true;

    // Function to toggle text
    toggleButton.addEventListener('click', function() {
      if (isInitial) {
        heading.textContent = alternateText;
      } else {
        heading.textContent = initialText;
      }
      // Toggle state
      isInitial = !isInitial;
    });
  </script>
</body>
</html>
